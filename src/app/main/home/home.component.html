<clr-main-container>
    <clr-header>
        <div class="branding">
            <a class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Verbose Pancake</span>
            </a>
        </div>

        <div class="header-actions" [clr-nav-level]="2">
            <clr-dropdown>
                <button class="nav-text" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a clrDropdownItem>Preferences</a>
                    <a clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>

    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <router-outlet>

            </router-outlet>
        </main>
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" [clr-nav-level]="1" [(clrVerticalNavCollapsed)]="collapsed">
            <a clrVerticalNavLink [routerLink]='item.link' routerLinkActive="active" *ngFor="let item of sideNav">
                <clr-icon clrVerticalNavIcon [attr.shape]="item.icon"></clr-icon>
                {{item.name}}

            </a>




        </clr-vertical-nav>

    </div>
</clr-main-container>
